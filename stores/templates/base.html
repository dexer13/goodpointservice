{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GOODPOINT{% endblock title %}</title>
    {% block styles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/main.css' %}" >
        <link href="{% static 'css/bootstrap-datetimepicker.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{%  static 'css/fontawesome.css' %}">
        <link rel="stylesheet" href="{%  static 'css/all.css' %}">
    {% endblock styles %}
</head>
<body>
<div class="container-fluid">

{% block banner %}
    <div class="row">
        <div class="col-12 banner">
            <h1 class="text-center font-weight-bold align-middle"> GOODPOINT <img src="{% static 'images/logo.png' %}" width="45"></h1>
        </div>
    </div>
{% endblock banner %}
</div>
<div class="container-fluid">
{% block content %} AQUI VA EL CONTENIDO {% endblock content %}
</div>


<div class="row">
    <div class="col-md-12 footer">
        <p class="text-center">Creado por: <span style="font-weight: bold">Daniela Hernandez</span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
<script src="{% static 'js/all.min.js' %}" data-auto-replace-svg ></script>
<script src="{% static 'main.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
